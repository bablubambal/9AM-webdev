<!DOCTYPE html>

<html lang="en" >

<head>
<title>List In HTML</title>
</head>

<body>
<h1>List in HTML:</h1>

2 types of list are there:
<br>
Ordered list <br>
Unordered List

<hr>
<h2>Ordered List</h2>
<ol type="1" start="10" >
    <li>Egg</li>
    <li>Milk</li>
    <li>Bread</li>
</ol>

<hr>
<h2>Unordered List</h2>

<ul type="square">
    <li>Phone</li>
    <li>laptop</li>
    <li>Asssosries</li>
</ul>

<!-- Nested List : -->
<hr>
<h2>Nested List:</h2>

<ol>
    <li>
        Phone  <ul>
            <li>MI</li>
            <li>Iphone</li>
        </ul>
    </li>
    <li>Laptops
        <ul>
            <li>lenovo</li>
            <li>dell</li>
        </ul>
    </li>
</ol>

    
</body>
</html>
