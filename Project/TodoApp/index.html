<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
</head>
  <body>
    
<div class="container">
    <div class="head">
        <h1>A Todo App</h1>
        <div class="row">
            <div class="form-floating mb-3 col-lg-7">
                <input type="text" class="form-control" id="note" placeholder="name@example.com">
                <label for="floatingInput" class="mx-2">Add Note</label>
              </div>
             <div  class="col-lg-5  ">
                <button id="addNote" class="btn btn-outline-primary">Add Note</button>
                <button id="saveNote" class="btn btn-outline-success d-none">Save Note</button>
                <button id="deleteAllNote" class="btn btn-outline-danger">Delete All</button>
             </div>
             
        </div>
       
    </div>
    <div class="container">
        <h2>Your Notes here....</h2>
        <div id="notesDisplay" class="row ">
           No notes to show
        </div>

    </div>
</div>
<script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
