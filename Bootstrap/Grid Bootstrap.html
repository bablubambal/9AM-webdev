<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h1>Bootstrap Grid System</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-1 border">1</div>
        <div class="col-1 border">2</div>
        <div class="col-1 border">3</div>
        <div class="col-1 border">4</div>
        <div class="col-1 border">5</div>
        <div class="col-1 border">6</div>
        <div class="col-1 border">7</div>
        <div class="col-1 border">8</div>
        <div class="col-1 border">9</div>
        <div class="col-1 border">10</div>
        <div class="col-1 border">11</div>
        <div class="col-1 border">12</div>
       
    </div>
    <div class="row">
        <div class="col-4 border bg-warning">4 colm 1</div>
        <div class="col-4 border bg-info">4 colm 2</div>
        <div class="col-4 border bg-secondary">4 colm 3</div>
    </div>
    <div class="row">
        <div class="col-3 border bg-secondary">4 colm 3</div>
        <div class="col-3 border bg-warning">4 colm 1</div>
        <div class="col-3 border bg-info">4 colm 2</div>
        <div class="col-3 border bg-danger">4 colm 3</div>

    </div>
    <div class="row">
        <div class="col-6 border bg-danger">1 having 6 col</div>
        <div class="col-6 border bg-success">1 having 6 co</div>
    </div>

    <div class="row">
        <div class="col-3 border bg-success">1st ITEM</div>
        <div class="col-6">2st ITEM</div>
        <div class="col-3 border bg-danger">3st ITEM</div>
    </div>
    <div class="row">
        <div class="col-12 border bg-warning" >One ITEM 12 col</div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
